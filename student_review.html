    <script>
        const API_BASE_URL = 'https://railway-backend-production-55cf.up.railway.app';
        let gradingData = null;

        async function loadGradingData() {
            try {

                document.title = `äº’å‹•å¼æ‰¹æ”¹æª¢è¦– - ${studentName}`;

        function renderEssayText() {
            const essay = gradingData.originalEssay || '';
            const errors = gradingData.sentence_error_analysis || [];

            // Split essay into sentences (by period, exclamation, question mark)
            const sentences = essay.split(/([.!?]+\s+)/).filter(s => s.trim().length > 0);

            // Build error map: sentence number -> error index
            const errorMap = {};
            errors.forEach((error, index) => {
                const location = error.location || '';
                // Extract sentence number from location like "ç¬¬ä¸€å¥", "ç¬¬äºŒå¥"
                const match = location.match(/ç¬¬(.+?)å¥/);
                if (match) {
                    const numMap = {
                        'ä¸€': 1, 'äºŒ': 2, 'ä¸‰': 3, 'å››': 4, 'äº”': 5,
                        'å…­': 6, 'ä¸ƒ': 7, 'å…«': 8, 'ä¹': 9, 'å': 10
                    };
                    const sentenceNum = numMap[match[1]];
                    if (sentenceNum) {
                        errorMap[sentenceNum] = index;
                    }
                }
            });

            // Build highlighted HTML
            let html = '';
            let sentenceCount = 0;

            for (let i = 0; i < sentences.length; i++) {
                const part = sentences[i];

                // Check if this is actual sentence content (not just punctuation/space)
                if (/[a-zA-Z]/.test(part)) {
                    sentenceCount++;

                    // Check if this sentence has an error
                    if (errorMap[sentenceCount] !== undefined) {
                        const errorIndex = errorMap[sentenceCount];
                        html += `<span class="highlight" data-error-index="${errorIndex}">${part}</span>`;
                    } else {
                        html += part;
                    }
                } else {
                    html += part;
                }
            }

            document.getElementById('essayText').innerHTML = html;

            // Add click handlers
            document.querySelectorAll('.highlight').forEach(el => {
                el.addEventListener('click', function() {
                    const errorIndex = parseInt(this.getAttribute('data-error-index'));
                    showErrorDetail(errorIndex);
                });
            });
        }

        function renderErrorList() {
            const errors = gradingData.sentence_error_analysis || [];
            const errorListDiv = document.getElementById('errorList');

            if (errors.length === 0) {
                errorListDiv.innerHTML = '<div class="error-card" style="border-left-color:#22c55e;background:#ecfdf5;"><div style="color:#059669;font-weight:bold;">ğŸ‰ è¡¨ç¾å„ªç§€ï¼Œæœªç™¼ç¾éŒ¯èª¤ï¼</div></div>';
                return;
            }

            let html = '';
            errors.forEach((error, index) => {
                const errorType = getErrorType(error.issue);
                html += `
                    <div class="error-card" data-error-index="${index}" onclick="showErrorDetail(${index})">
                        <div class="error-type ${errorType.class}">${errorType.label}</div>
                        <div style="font-weight:bold;margin-bottom:5px;">ä½ç½®ï¼š${error.location || 'æœªæŒ‡å®š'}</div>
                        <div style="color:#6b7280;font-size:0.9rem;">${error.issue?.substring(0, 50) || 'ç„¡èªªæ˜'}...</div>
                    </div>
                `;
            });

            errorListDiv.innerHTML = html;
        }

        function getErrorType(issue) {
            if (!issue) return { label: 'å…¶ä»–', class: 'type-logic' };

            if (issue.includes('æ–‡æ³•') || issue.includes('æ™‚æ…‹') || issue.includes('å–®è¤‡æ•¸')) {
                return { label: 'æ–‡æ³•éŒ¯èª¤', class: 'type-grammar' };
            } else if (issue.includes('ç”¨å­—') || issue.includes('è©å½™') || issue.includes('å–®å­—')) {
                return { label: 'ç”¨è©ä¸ç•¶', class: 'type-word' };
            } else {
                return { label: 'èªå¥ä¸é †', class: 'type-logic' };
            }
        }

        function showErrorDetail(index) {
            currentErrorIndex = index;
            const errors = gradingData.sentence_error_analysis || [];
            const error = errors[index];

            if (!error) return;

            // Update active state
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.error-card').forEach(el => el.classList.remove('active'));

            const activeHighlight = document.querySelector(`[data-error-index="${index}"]`);
            if (activeHighlight) {
                activeHighlight.classList.add('active');
            }

            const activeCard = document.querySelectorAll('.error-card')[index];
            if (activeCard) {
                activeCard.classList.add('active');
                activeCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }

            // Show detail
            const detailView = document.getElementById('detailView');
            detailView.innerHTML = `

                    <div class="detail-section">
                        <h4>ğŸ“ éŒ¯èª¤ä½ç½®</h4>
