<svg width="1200" height="1600" viewBox="0 0 1200 1600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- White background -->
  <rect width="1200" height="1600" fill="white"/>

  <!-- Large centered avatar illustration -->
  <g transform="translate(600, 800)">
    <!-- Head/Face circle - much larger -->
    <circle cx="0" cy="-100" r="280" fill="#f5d5b8"/>

    <!-- Hair - top -->
    <ellipse cx="0" cy="-300" rx="300" ry="200" fill="#4a3728"/>

    <!-- Ears -->
    <ellipse cx="-250" cy="-100" rx="50" ry="80" fill="#f5d5b8"/>
    <ellipse cx="250" cy="-100" rx="50" ry="80" fill="#f5d5b8"/>

    <!-- Glasses frame -->
    <g stroke="#2c2c2c" stroke-width="16" fill="none">
      <!-- Left lens -->
      <circle cx="-80" cy="-120" r="70"/>
      <!-- Right lens -->
      <circle cx="80" cy="-120" r="70"/>
      <!-- Bridge -->
      <line x1="-10" y1="-120" x2="10" y2="-120" stroke-width="12"/>
      <!-- Arms -->
      <path d="M -150 -120 L -250 -120" stroke-width="12"/>
      <path d="M 150 -120 L 250 -120" stroke-width="12"/>
    </g>

    <!-- Eyes -->
    <circle cx="-80" cy="-120" r="18" fill="#2c2c2c"/>
    <circle cx="80" cy="-120" r="18" fill="#2c2c2c"/>
    <circle cx="-70" cy="-125" r="6" fill="white"/>
    <circle cx="90" cy="-125" r="6" fill="white"/>

    <!-- Eyebrows -->
    <path d="M -130 -170 Q -80 -180 -30 -170" stroke="#2c2c2c" stroke-width="12" fill="none" stroke-linecap="round"/>
    <path d="M 30 -170 Q 80 -180 130 -170" stroke="#2c2c2c" stroke-width="12" fill="none" stroke-linecap="round"/>

    <!-- Nose -->
    <path d="M 0 -80 L -15 -20 L 15 -20" stroke="#d4a574" stroke-width="8" fill="none" stroke-linecap="round"/>

    <!-- Mouth - friendly smile -->
    <path d="M -80 40 Q 0 80 80 40" stroke="#2c2c2c" stroke-width="14" fill="none" stroke-linecap="round"/>

    <!-- Beard/facial hair -->
    <ellipse cx="0" cy="150" rx="180" ry="120" fill="#3d2f1f"/>

    <!-- Neck/Shoulders -->
    <rect x="-150" y="220" width="300" height="200" fill="#667eea"/>
    <path d="M -300 420 Q -150 350 0 350 Q 150 350 300 420 L 300 600 L -300 600 Z" fill="#667eea"/>
  </g>

  <!-- Subtle pattern overlay -->
  <rect width="1200" height="1600" fill="url(#pattern)" opacity="0.03"/>

  <defs>
    <pattern id="pattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="20" cy="20" r="1" fill="#667eea"/>
    </pattern>
  </defs>
</svg>
