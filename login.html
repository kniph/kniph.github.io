<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>登入 - 我的學習工具集</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft JhengHei', '微軟正黑體', sans-serif;
        }
        .login-box {
            background: rgba(255,255,255,0.95);
            padding: 2.5rem 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }
        .login-box input {
            width: 90%;
            padding: 0.7rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .login-box button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            border-radius: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            margin-top: 1rem;
            cursor: pointer;
        }
        .error {
            color: #e74c3c;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登入</h2>
        <input type="text" id="username" placeholder="帳號">
        <input type="password" id="password" placeholder="密碼">
        <button onclick="login()">登入</button>
        <div class="error" id="error"></div>
    </div>
    <script>
        function login() {
            // 這裡設定你的帳號密碼
            const validUser = "jelitest";
            const validPass = "0492739116";
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            if (u === validUser && p === validPass) {
                // 登入成功，儲存登入狀態
                localStorage.setItem('loggedIn', 'yes');
                window.location.href = "index.html";
            } else {
                document.getElementById('error').innerText = "帳號或密碼錯誤";
            }
        }
    </script>
</body>
</html>
